<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Search Results</title>

    <style>
     
        body {
            background-color: #fffbea;  /* Light yellow background */
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            color: #ff8800; /* Accent color */
            text-transform: uppercase;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .laptop-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .laptop-item {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .laptop-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .laptop-item h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #ff8800;
        }

        .laptop-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .laptop-item p {
            margin: 10px 0;
            font-size: 16px;
            color: #555;
        }

        .details-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ff8800;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }

        .details-link:hover {
            background-color: #ff6600;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background-color: #eee;
            color: #555;
            text-decoration: none;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }

        .back-link:hover {
            background-color: #ddd;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            .laptop-item {
                padding: 15px;
            }

            .details-link, .back-link {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Filter Search Results</h1>
        
        {% if products %}
            <div class="laptop-list">
                {% for laptop in products %}
                <div class="laptop-item">
                    <h2>{{ laptop.model_name }}</h2>
                    <img src="{{ laptop.image_url }}" alt="{{ laptop.model_name }}">
                    <p><strong>Brand:</strong> {{ laptop.brand }}</p>
                    <p><strong>Price:</strong> ${{ laptop.price }}</p>
                    <a href="{% url 'laptop_details' laptop.id %}" class="details-link">View Details</a>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No laptops match your filters. Please try different criteria.</p>
        {% endif %}
        
        <a href="{% url 'ecommerce_website' %}" class="back-link">Go Back to Search</a>
    </div>
</body>
</html>
